name: Build & Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: Configure git
        run: git config --global url."https://${{ secrets.PAT }}@github.com/".insteadOf ssh://git@github.com/

      - name: Install & Build
        run: npm ci && npm run build

      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@v9.0.42
        with:
          minor-wording: 'add,Adds,new,Added'
          major-wording: 'MAJOR,cut-major,breaking-change'
          patch-wording: 'patch,fixes,Fixed'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PDF_FILLING_ASSISTANT }}'
          channelId: live
          projectId: pdf-filling-assistant
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
